<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tomography UCT</title>

    <!--Plotly.js cdn-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!--make the page responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--w3 schools style sheet-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <!--Ajax and Jquery cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>

<!--page header-->
<div class="w3-top">
    <div class="w3-container w3-teal">
        <h3>Tomo Playground</h3>
    </div>

    <div id="alert" style="margin-top: 0; display: none " class="w3-panel w3-blue w3-display-container">
        <span onclick="this.parentElement.style.display='none'"
            class="w3-button w3-blue w3-large w3-display-topright">&times;</span>
        <h6>Info!</h6>
        <p id="alertMessage"></p>
    </div>

</div>


<br>
<br>




<div class="w3-row-padding w3-margin-top">



    <!--div with all the initialisation controls-->
    <div class="w3-half w3-padding-16">
        <div class="w3-card w3-padding-bottom" style="height: 508px">

            <!--row of buttons to fetch ports, and start initialising-->
            <div class="w3-center">
                <div class="w3-bar">
                    <!--get available ports-->
                    <button id="getPorts"
                            class="w3-button w3-teal w3-margin-top w3-round-large">
                        Get Available Ports</button>
                    <!--initialise instrument -->
                    <button id="initialise"
                            class="w3-button w3-cyan w3-margin-top w3-disabled needPort w3-round-large">
                        Initialise instrument</button>

                </div>

            </div>

            <div id="radioButtons" style="margin-bottom: 10px" class="w3-container"></div>

        </div>
    </div>


    <!--div where u curves data is displayed-->
    <div class="w3-half w3-padding-16">

        <div class="w3-card">

            <!--row of buttons to fetch and stop fetching data-->
            <div class="w3-center">
                <div class="w3-bar">
                    <!--get plot data when this button is pressed-->
                    <button id="startUcurves"
                            class="w3-button w3-teal needInitialise w3-disabled w3-margin-top w3-round-large">
                        Fetch uCurves Data</button>
                    <!--button to stop fetching plot data -->
                    <button id="stopUcurves"
                            class="w3-button w3-cyan needInitialise w3-disabled w3-margin-top w3-round-large">
                        Stop fetching data</button>

                </div>

            </div>


            <!--div which a plot will be injected into-->
            <div id="graphUcurves"></div>

        </div>

    </div>

    <!--div where u curves 3d data data is displayed-->
    <div class=" w3-half w3-padding-16" >
        <div class="w3-card" >

            <!--row of buttons to fetch and stop fetching data-->
            <div class="w3-center">
                <div class="w3-bar">
                    <!--get plot data when this button is pressed-->
                    <button id="start3d"
                            class="w3-button w3-teal w3-margin-top w3-round-large">
                        Start surface display</button>
                    <!--button to stop fetching plot data -->
                    <button id="stop3d"
                            class="w3-button w3-cyan w3-margin-top w3-round-large">
                        Stop surface display</button>

                </div>

            </div>

            <!--div which a plot will be injected into-->
            <div class="w3-center">
                <div id="graph3d" ></div>
            </div>




        </div>
    </div>


    <!--histogram display-->
    <div class="w3-half w3-padding-16">
        <div class="w3-card">

            <!--row of buttons to fetch and stop fetching data-->
            <div class="w3-center">
                <div class="w3-bar">
                    <!--get plot data when this button is pressed-->
                    <button id="startHistogram"
                            class="w3-button  w3-disabled needInitialise w3-teal w3-margin-top w3-round-large">
                        Display Histogram data</button>
                    <!--button to stop fetching plot data -->
                    <button id="stopHistogram"
                            class="w3-button  w3-disabled needInitialise w3-cyan w3-margin-top w3-round-large">
                        Stop displaying histogram data</button>

                </div>

            </div>


            <!--div which a plot will be injected into-->
            <div id="graphHistogram"></div>

        </div>

    </div>




</div>
<br>
<br>
<br>
<br>
<!-- Footer -->
<footer class="w3-container w3-center w3-row-padding w3-bottom w3-teal w3-large">

    <div class="w3-col s6 w3-center">
        <h5>University Of Cape Town</h5>
        <h5>Electrical Engineering Department</h5>
    </div>
    <div class="w3-col s6 w3-center">
        <h5 >EEE4022S Final year project</h5>
        <h5 >Skhumbuzo J Matine</h5>
    </div>


</footer>
<script src="js/ucurves.js"></script>
</body>
</html>
